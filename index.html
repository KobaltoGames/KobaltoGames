<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kobalto Games</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/timelineStyle.css" />
  <link rel="stylesheet" href="assets/css/equipoStyle.css" />
  <link rel="stylesheet" href="assets/css/galeriaStyle.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <header id="header">
    <div id="lang-switcher" aria-label="Selector de idioma" role="navigation">
      <button id="lang-btn" aria-haspopup="true" aria-expanded="false" data-i18n="langSelector.label"></button>
      <ul id="lang-list" role="menu" hidden>
        <li role="menuitem"><button data-lang="es">ES</button></li>
        <li role="menuitem"><button data-lang="en">EN</button></li>
      </ul>
    </div>
    <div class="title">
      <h1>Kobalto Games</h1>
      <p data-i18n="team.slogan"></p>
    </div>
  </header>

  <main>
    <section id="timeline">
      <h2 data-i18n="sections.timeline"></h2>
      <!-- Meter aquÃ­ estilos para el about us -->
      <div class="timeline-grid" id="timeline-container">
      </div>
    </section>

    <section class="equipo">
      <h2 data-i18n="sections.team"></h2>
      <div id="equipo-container" class="equipo-grid"></div>
    </section>

    <section class="galeria">
      <h2 data-i18n="sections.gallery"></h2>
      <div class="carrusel-container">
        <div id="carrusel" class="carrusel"></div>
        <div class="carrusel-buttons-wrapper">
          <button id="btn-prev" aria-label="Anterior" class="carrusel-btn carrusel-btn-left">&lsaquo;</button>
          <button id="btn-next" aria-label="Siguiente" class="carrusel-btn carrusel-btn-right">&rsaquo;</button>
        </div>
      </div>
      <p id="caption" class="caption"></p>
    </section>
  </main>

  <script src="assets/js/script.js"></script>
</body>
<footer class="footer">
  <div class="footer-container">
    <div class="footer-socials" aria-label="Redes sociales">
      <a href="https://www.instagram.com/kobaltogames/" target="_blank" rel="noopener" aria-label="Instagram">
        <img src="assets/img/icons/instagram.png" alt="Instagram" class="social-icon" />
      </a>
      <a href="https://itch.io/profile/kobaltogames" target="_blank" rel="noopener" aria-label="Itch.io">
        <img src="assets/img/icons/itchio.png" alt="Itch.io" class="social-icon" />
      </a>
      <a href="https://bsky.app/profile/kobaltogames.bsky.social" target="_blank" rel="noopener" aria-label="Bluesky">
        <img src="assets/img/icons/bluesky.png" alt="Bluesky" class="social-icon" />
      </a>
      <a href="https://www.tiktok.com/@kobaltogames" target="_blank" rel="noopener" aria-label="TikTok">
        <img src="assets/img/icons/tiktok.png" alt="Tiktok" class="social-icon" />
      </a>
      <!-- <a href="" target="_blank" rel="noopener" aria-label="Discord">
        <img src="assets/img/icons/discord.png" alt="Discord" class="social-icon"/>
      </a> -->
    </div>
    <div class="footer-text">
      &copy; 2025 KobaltoGames. Todos los derechos reservados.
    </div>
  </div>
</footer>

</html>
